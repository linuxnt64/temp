<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Fibonacci i ett nytt sken:</h1>
    <article>
        <selection class="box-1">0</selection>
        <selection class="box-2">1</selection>
        <selection class="box-3">1</selection>
        <selection class="box-4">2</selection>
        <selection class="box-5">3</selection>
        <selection class="box-6">5</selection>
        <selection class="box-7">8</selection>
        <selection class="box-8">13</selection>
        <selection class="box-9">21</selection>
        <selection class="box-10">34</selection>
    </article>
    <article class="reverse">
        <selection class="box-1">0</selection>
        <selection class="box-2">1</selection>
        <selection class="box-3">1</selection>
        <selection class="box-4">2</selection>
        <selection class="box-5">3</selection>
        <selection class="box-6">5</selection>
        <selection class="box-7">8</selection>
        <selection class="box-8">13</selection>
        <selection class="box-9">21</selection>
        <selection class="box-10">34</selection>
    </article>
</body>

</html>
